<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../styles/blog.css">
	<title>New Blog | Bloggerthon</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row top-row">
			<div class="col-sm-6 blog-header">
				<b>Blogger</b>
			</div>
			<div class="col-sm-6">

			</div>
		</div>

		<div class="row second-row">
			<div class="col-sm-6 input-col">
				<form class="form-tag">
					<span class="input-group-addon" id="sizing-addon1">Category</span>
			        <input type="text" name="category" placeholder="category name">

			        <br>
			        <span class="input-group-addon" id="sizing-addon1">Author</span>
			        <input type="text" name="author" placeholder="author name">

			        <br>
			        <span class="input-group-addon" id="sizing-addon1">Title</span>
			        <input type="text" name="title" placeholder="title of post">

			        <br>
			        <span class="input-group-addon" id="sizing-addon1">New Post</span>
			        <input type="text" name="post_text" placeholder="content">

			        <br>
			        <button type="submit">post</button>
				</form>
			</div>
			<div class="col-sm-6">

			</div>
		</div>
	</div>
</body>
</html>
