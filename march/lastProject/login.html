<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="login.css">
<title>LuckyPants | Login</title>
</head>
<body>
	<div class="container">
		<div class="row header-row">
			<div class="col-sm-12">
				<nav class="navbar navbar-default">
   					 <div class="navbar-header">
     				 <a class="navbar-brand" href="#">
        			<img class="brand-img" alt="Brand" src="http://www.sirgo.com/UserImages/1668/4488/Piggy%20Banks%20Adults.png">
      				</a>
    				</div>
				</nav>
			</div>
		</div>

		<div class="row body-row">
			<div class="col-sm-6">
				<b>Sign-up with:</b>
				<br>
				<p>
					<em>You can sign up using your Facbook or Google accounts.</em>
				</p>
				<section>
					<button type="button" class="btn btn-default navbar-btn">Facebook</button>
					<br>
					or
					<button type="button" class="btn btn-default navbar-btn">Google</button>
				</section>
			</div>
			<div class="col-sm-6">
				<form class="login">
					<p class="title">Log in</p>
					<input type="text" placeholder="Username" autofocus/>
					<i class="fa fa-user"></i>
					<input type="password" placeholder="Password">
					<i class="fa fa-key"></i>
					<a href="url/here">Forgot your password?</a>
					<button type="submit">
						<i class="spinner"></i>
						<span class="state">Log in</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
